{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MediBook</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static "CSS/style.css" %}">
  </head>
  <body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="{% url "home-view" %}">MediBook</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-5 mb-2 mb-lg-0 me-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url "home-view" %}">Home</a>
          </li>
        
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url "add-medicine" %}">Add Medicine</a>
            </li>
            <li class="nav-item">
             

                <a class="nav-link" href="{% url "logout-view" %}">Logout</a>
              
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url "login-view" %}">Login</a>
            </li>

          {% endif %}
        </ul>
        <form class="d-flex me-5" action='{% url "home-view" %}' role="search">
          <input
            class="form-control me-2 search-box" 
            type="search"
            name='search'
            value='{{query}}'
            placeholder="Search medicine...."
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class='container mt-4'>
  {% if messages %}
    <ul class="messages list-inline">
        {% for message in messages %}
        <li{% if message.tags %} class="bg-{{ message.tags }} w-50 mx-auto text-center rounded p-1"{% endif %}><h4>{{ message }}</h4></li>
          {% endfor %}
      </ul>
  {% endif %}
  </div>

    {% block body %}{% endblock  %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="{% static "JS/script.js" %}"></script>
  </body>
</html>
